    <h1>Contact Form</h1>

    <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Hub%20Island+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <div>
        <Label for="fname"><b>First Name *</b></Label>
        <br>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>
        <br>

        <Label for="lname"><b>Last Name *</b></Label>
        <br>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
        <br>

        <Label for="mail"><b>Your E-mail *</b></Label>
        <br>
        <input type="email" id="mail" name="E-mail" placeholder="Your e-mail..." required>
        <br>

        <label for="country"><b>Country</b></label>
        <br>
        <select name="country" id="country">
            <option value="">Please Select</option>
            <option value="HR">Croatia</option>
            <option value="BE">Belgium</option>
            <option value="LU">Luxenbourg</option>
            <option value="HU">Hungary</option>
        </select>
        <br>

        <label for="message"><b>Message</b></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write something..."></textarea>
        <br>
        
        <button>Send</button>
        <button>Reset</button>
    </div>
